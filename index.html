<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BS INFOTECH 4C Yearbook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      color: #333;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #3b82f6;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #2563eb;
    }
    section {
      padding: 20px;
      display: none;
    }
    section.active {
      display: block;
    }
    form {
      max-width: 600px;
      margin: 0 auto 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .profile-card, .gallery-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .profile-card img, .gallery-item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modal img {
      max-width: 90%;
      max-height: 80%;
    }
    #close-modal {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>BS INFOTECH 4C Yearbook</h1>
    <p>For the memories we built, together as one.</p>
  </header>

  <nav>
    <a href="#" onclick="showSection('profiles')">Profiles</a>
    <a href="#" onclick="showSection('gallery')">Gallery</a>
    <a href="#" onclick="downloadYearbook()">Download PDF</a>
  </nav>

  <section id="profiles" class="active">
    <h2 style="text-align:center;">Add Classmate Profile</h2>
    <form id="profile-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <textarea id="bio" placeholder="Short Bio" required></textarea>
      <input type="text" id="hobbies" placeholder="Hobbies / Interests" required />
      <input type="file" id="photo" accept="image/*" required />
      <button type="submit">Add Profile</button>
    </form>
    <div id="profile-grid" class="grid"></div>
  </section>

  <section id="gallery">
    <h2 style="text-align:center;">Upload Class Memories</h2>
    <form id="gallery-form">
      <input type="file" id="gallery-photos" accept="image/*" multiple required />
      <button type="submit">Upload Photos</button>
    </form>
    <div id="gallery-grid" class="grid"></div>
  </section>

  <div id="modal">
    <span id="close-modal">&times;</span>
    <img id="modal-img" src="" />
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function downloadYearbook() {
      const activeSection = document.querySelector("section.active");
      const clone = activeSection.cloneNode(true);
      clone.style.display = "block";

      const opt = {
        margin: 0.5,
        filename: 'BSINFOTECH-Yearbook.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(clone).save();
    }

    document.getElementById("profile-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const bio = document.getElementById("bio").value;
      const hobbies = document.getElementById("hobbies").value;
      const file = document.getElementById("photo").files[0];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function() {
        const div = document.createElement("div");
        div.className = "profile-card";
        div.innerHTML = `<img src="${reader.result}" /><h3>${name}</h3><p>${bio}</p><p><strong>Hobbies:</strong> ${hobbies}</p>`;
        document.getElementById("profile-grid").appendChild(div);
      };
      reader.readAsDataURL(file);
      this.reset();
    });

    document.getElementById("gallery-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const files = document.getElementById("gallery-photos").files;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function() {
          const div = document.createElement("div");
          div.className = "gallery-item";
          const img = document.createElement("img");
          img.src = reader.result;
          img.addEventListener("click", function() {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modal-img").src = reader.result;
          });
          div.appendChild(img);
          document.getElementById("gallery-grid").appendChild(div);
        };
        reader.readAsDataURL(file);
      });
      this.reset();
    });

    document.getElementById("close-modal").onclick = function() {
      document.getElementById("modal").style.display = "none";
    };

    window.onclick = function(e) {
      if (e.target === document.getElementById("modal")) {
        document.getElementById("modal").style.display = "none";
      }
    };
  </script>
</body>
</html>
